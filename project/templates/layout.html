<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./static/style.css" rel="stylesheet">
</head>

<header>
    <section class="header">
        <nav class="navbar navbar-expand-lg" id="PRINCIPAL">
            <div class="container-fluid navbar">
                <a class="navbar-brand ms-3" href="#">Excanner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="Navbarelemnts">
                        <li class="nav-item">
                            <img class="logos-navbar" src="static/casa.png" alt="logo de la pagina principal">
                            <a class="nav-link" href="/">Principal</a>
                        </li>
                        <li class="nav-item">
                            <img class="logos-navbar" src="static/informacion.png" alt="logo de la pagina de informacion">
                            <a class="nav-link" href="{{ url_for('informacion') }}">
                                Informacion</a>
                        </li>
                        <li class="nav-item">
                            <img class="logos-navbar" src="static/contacto.png" alt="logo de la pagina de contacto">
                            <a class="nav-link" href="{{ url_for('contacto') }}">
                                Contacto</a>
                        </li>
                    </ul>
                    <div class="contenedor-registro">
                        {% if 'username' in session %}
                            <span class="username">{{ session['username'] }}</span>
                            <a href="{{ url_for('logout') }}" class="btn btn-primary registro">Logout</a>
                        {% else %}
                            <a href="{{ url_for('registro') }}" class="btn btn-primary registro">Registrarse</a>
                            <a href="{{ url_for('login') }}" class="btn btn-primary registro">Iniciar sesión</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </section>
</header>

<body>


    <main id="main">
        {% block main%}{%endblock%}
    </main>

    <section class="footer">
        <div class="container-fluid">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
              </ul>
              <p class="text-center ">© 2023 Company, Inc</p>
            </footer>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
